<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <div class="header">
                <h1>Faça login</h1>
            </div>
            <div class="inputs">
                <form method="POST" action=""  autocomplete="off">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" name="nome" id="nome" required maxlenght="25" size="20" autocomplete="email" placeholder="email"/>
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input type="password" name="nome" id="nome" required maxlenght="25" size="20" autocomplete="name" placeholder="senha"/>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Enviar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
